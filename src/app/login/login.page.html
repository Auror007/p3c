<ion-header>
  <ion-toolbar>
    <ion-title >Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="ion-list">
      <br>
      <br>
    <ion-item>
      <ion-label  position="floating">
       Enter E-mail
      </ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <br>
    <br>
     <ion-item>
        <ion-label  position="floating">
            Password
           </ion-label>
           <ion-input type="password" [(ngModel)]="pass"></ion-input>
    </ion-item>
  </div>
  <br>
  <br>
  <br>
  <br>
<ion-button  shape=round class="buttons" size=large  fill="solid" expand="block" color="dark" (click)=login()  style="width: 50%;margin-right:25%;margin-left:25%" >Login</ion-button>

</ion-content>
