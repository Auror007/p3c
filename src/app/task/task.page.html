<ion-header >
  <ion-toolbar  color="primary" >
    <ion-title  align-title="center">Tasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
     <ion-list [hidden]="!fla" *ngFor='let task of tasklist;index as i'>
      <ion-item>
          <ion-card style="border-radius: 10px;width:95%;" >
              <ion-grid>
                
                
                  <ion-card-header>
                    <ion-row>
                    <ion-col>
                      <ion-card-title><h3>{{task.title}}</h3></ion-card-title>
                    </ion-col>
                  </ion-row>
                </ion-card-header>
<ion-card-content>

                  <br>
                  <b>Address</b>
                   <ion-row>
                     <ion-col size=9 text-wrap>
                      {{task.address}}<br>
                      <b>Location:</b>{{task.parkingarea}}
                     </ion-col>
                     <ion-col size=3>
                      <ion-button  fill="clear" color="danger"  (click)="navme()">
                        <ion-icon size="large"  name="location-sharp"></ion-icon>
                      </ion-button>
                    </ion-col>
                    </ion-row>

                    <br>
                  <b>Vehicle Details</b>
                   <ion-row>
                    
                     Name: {{task.brandName}} {{task.vehicleModel}}
                     
                    </ion-row>

                     <ion-row>
                       Reg.No: {{task.number}}
                    </ion-row>

                    <br>
                  <b>Service details</b>
                   <ion-row>
                     Service: {{task.name}}
                    </ion-row>
                    <ion-row text-wrap>
                      Details: {{task.details}}
                     </ion-row> 
                     <ion-row text-wrap>
                      Description: {{task.description}}
                     </ion-row>
                    <br>

                     <ion-button text-wrap *ngIf="i==0" expand="full" size="medium" style="margin-top: 5% !important;align-items: center;" color="{{bucolor}}" (click)="anonLogin(task)">{{butext}}</ion-button>
                   
               
                    </ion-card-content> 

                </ion-grid>

            </ion-card>
      </ion-item>
    </ion-list>  
    <ion-button [hidden]="fla" class="cool-button-div"(click)="flag()">
      GET TASKS
    </ion-button>
     
        
</ion-content>
